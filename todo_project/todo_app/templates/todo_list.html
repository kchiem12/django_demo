<!-- todo_app/templates/todo_app/todo_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
  </head>
  <body>
    <h2>ToDo List</h2>
    <ul>
      {% for item in todos %}
      <li>
        {{ item.title }} - {% if item.completed %} Completed {% else %} Not
        Completed {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
